        *{
          margin: 0;

</head>

<body>
    <script>
  function type1(index){
    const imgs = document.querySelectorAll('img');
    let numImgs = 'img'+index;
    imgs.forEach(function(img){
      img.classList ='';
      img.classList.add(numImgs);
    });
  }
   </script>
      <div class="container">
          <div class="head">
            <span>Image Gally</span>
            <button onclick ='type1(3)' class="btn btn-default">3 Images</button>
            <button onclick ='type1(4)' class="btn btn-primary">4 Images</button>
            <button onclick ='type1(5)' class="btn btn-success">5 Images</button>
          </div>

          </div>
        </div>
